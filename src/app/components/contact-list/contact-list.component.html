<h3>Contact List</h3>

<mat-card class="top-card mat-elevation-z8">
    <div class="filter-wrapper">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Search contact</mat-label>
                <input matInput (keyup)="search($event)" placeholder="Search..." #input>
            </mat-form-field>
        </div>

        <div>
            <button mat-stroked-button color="primary" (click)="add()">Add</button>
        </div>
    </div>
</mat-card>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row;let indx = index;"> 
            <button mat-stroked-button color="primary" (click)="update(row, 'update', indx)">Update</button>
            <button mat-stroked-button color="warn" class="margin-left-15" (click)="delete(row.id)">Delete</button>
         </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
